<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Unix Converter</title>
        <link rel="stylesheet" href="./popup.css" />
    </head>
    <body>
        <script src="browser-polyfill.min.js"></script>
        <script src="dayjs.js"></script>
        <script src="popup.js"></script>
        <div class="container">
            <div class="loading">
                <h1>Loading...</h1>
            </div>
            <div class="content dn">
                <h1>Unix Converter</h1>
                <div class="fetch-format">
                    <span>Fetch Format</span>
                    <div class="radio-inputs">
                        <input type="radio" name="fetchFormat" id="seconds" />
                        <label for="seconds">Seconds</label>
                        <input
                            type="radio"
                            name="fetchFormat"
                            id="milliseconds"
                        />
                        <label for="milliseconds">Milliseconds</label>
                        <input type="radio" name="fetchFormat" id="auto" />
                        <label for="auto">Auto</label>
                    </div>
                </div>
                <div class="format">
                    <span>
                        Format
                        <a
                            target="_blank"
                            href="https://github.com/iamkun/dayjs/blob/dev/docs/en/API-reference.md#format-formatstringwithtokens-string"
                            >(using dayjs)</a
                        >
                    </span>
                    <input
                        type="text"
                        id="unixconverter-popup-format"
                        placeholder="YYYY-MM-DD"
                    />
                </div>

                <div class="offset">
                    <span>
                        Timezone
                    </span>
                    <input
                        type="text"
                        id="unixconverter-popup-offset"
                        list="timezones"
                    />
                    <datalist id="timezones"></datalist>
                </div>
            </div>
        </div>
    </body>
</html>
