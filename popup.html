<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Unix Converter</title>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./popup.css" />
    </head>
    <body>
        <script src="browser-polyfill.min.js"></script>
        <script src="dayjs.js"></script>
        <script src="popup.js"></script>
        <div class="container">
            <div class="loading">
                <h1>Loading...</h1>
            </div>
            <div class="content dn">
                <div class="title center">
                    <h2>Unix</h2>
                    <h2>Converter</h2>
                </div>

                <div class="divider"></div>

                <h2 class="center icon mb10">
                    Settings
                    <i class="material-icons">settings_applications</i>
                </h2>

                <div class="fetch-format">
                    <span>Fetch Format</span>
                    <div class="radio-inputs">
                        <input type="radio" name="fetchFormat" id="seconds" />
                        <label class="center" for="seconds">s</label>
                        <input
                            type="radio"
                            name="fetchFormat"
                            id="milliseconds"
                        />
                        <label class="center" for="milliseconds">ms</label>
                        <input type="radio" name="fetchFormat" id="auto" />
                        <label class="center" for="auto">auto</label>
                    </div>
                </div>
                <div class="format">
                    <input
                        type="text"
                        id="unixconverter-popup-format"
                        placeholder=" "
                    />
                    <span>
                        Format
                    </span>
                    <a
                        target="_blank"
                        href="https://github.com/iamkun/dayjs/blob/dev/docs/en/API-reference.md#format-formatstringwithtokens-string"
                    >
                        using dayjs
                    </a>
                </div>

                <div class="offset mb10">
                    <input
                        type="text"
                        id="unixconverter-popup-offset"
                        list="timezones"
                        placeholder=" "
                    />
                    <span>
                        Timezone
                    </span>
                    <datalist id="timezones"></datalist>
                </div>

                <h2 class="center icon mb10">
                    Convert
                    <i class="material-icons ninety">import_export</i>
                </h2>
            </div>
        </div>
    </body>
</html>
